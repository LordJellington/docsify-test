<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docsify-test</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  
  <!-- other themes are available -->
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css">-->
  <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">-->
  <!--<link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css">-->
  
  <style>
    h3 a.anchor span {
      color: red;
    }

    img {
      width: 90%;
      margin: auto;
      display: block;
    }

    img.inline-image {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

  </style>

</head>
<body>
  <div id="app">Loading documentation...</div>
  <script>
    window.$docsify = {
      name: 'docsify-test',
      repo: '',
      maxLevel: 3,
      loadSidebar: true,
      subMaxLevel: 2,
      // having alias configured like this will prevent the fallback of the sidebars, so all subdirs will just use the root sidebar
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // }
      loadNavbar: true,
      coverpage: false, // puts _coverpage.md at the top, not worth it really
      onlyCover: false // if this is set to true then the cover page is the only thing at the root of the document so you need to have sub-folders and links everywhere to make it worthwhile
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
